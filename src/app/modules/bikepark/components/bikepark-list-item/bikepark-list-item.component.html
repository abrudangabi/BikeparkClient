<mat-card class="top-gradient-div">
  <mat-card-header class="">
    <div mat-card-avatar>
      <img mat-card-sm-image src="{{bikepark.contact.photo.url}}" alt="{{bikepark.denumire}}">
    </div>

    <mat-card-title>{{ bikepark.denumire }}</mat-card-title>
    <mat-card-subtitle>Bikepark Name</mat-card-subtitle>
    <div class="header-text additional-header">
      <div class="mat-card-subtitle date">
        Space: {{bikepark.nrLocuri}}
      </div>
      <div class="mat-card-subtitle date">
        Chairlift: {{bikepark.telescaun}}
      </div>
    </div>

  </mat-card-header>
  <hr>
  <mat-card-content>
    <p>
      {{ bikepark.descriere }}
      {{bikepark.contact.photo.url}}
    </p>
  </mat-card-content>
