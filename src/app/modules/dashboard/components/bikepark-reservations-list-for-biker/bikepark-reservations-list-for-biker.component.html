<div class="w-100 h-100">
  <mat-card class="example-card">
    <mat-card-header>
      <div class="card-title-wrapper">
        <mat-card-title>
          <h3>Bike Park Rezervari</h3>
        </mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <!--<p>{{bikeparkRezervationList.length}}</p>-->
      <mat-list>
        <mat-list-item *ngFor="let rezervation of bikeparkRezervationList; let lastItem = last;">
          <div class="card-title-wrapper internship">
            <div class="row">

              <div class="col-sm-14">
                <button mat-raised-button (click)="redirectToBikeparkPage(rezervation.rezervareBikepark.bikepark_id)">
                  <!--<mat-icon>list</mat-icon>-->
                  Detalii
                </button>
              </div>

              <div class="col-sm-6">
                <h5>{{rezervation.rezervareBikepark.numeBikepark}}</h5>
              </div>

              <div class="col-sm-4 {{rezervation.rezervareBikepark.ziua}}">
                {{rezervation.rezervareBikepark.ziua}}
              </div>

              <div class="float-right skill-button">
                <button mat-icon-button color="warn" (click)="deleteBikeparkRezervation(rezervation.id)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <mat-divider *ngIf="!lastItem"></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
